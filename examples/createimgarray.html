<!DOCTYPE HTML>
<html>
    <head>
        <script src="/Imagelib.js" ></script>
    </head>
    <body>
        <canvas width="256" height="256"></canvas>
        <img src=""  width="256" height="256"/>
        <script>
            imgarr=new ImgArray()
            imgarr.fill(2.3)
            console.log(imgarr.getel(0,0,0))
            var cas=document.querySelector('canvas')
            var imgel=document.querySelector('img')
            imgel.src='/dog.jpg'
            
            //从编码的图像中生成图像，即将blob对象转为Image
            fetch('/lena.png').then(x=>{ return x.blob()}).then(b=>{return Img.fromblob(b)}).then(img=>{img.tocanvas(cas)})
        </script>
    </body>

</html>
