<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>mean示例</title>
    <script src="../Imagelib.js"></script>
</head>

<body>
    <h1>mean() method usage</h1>
    <h1>mean()示例</h1>
    <!-- <canvas></canvas>
    <canvas></canvas>
    <canvas></canvas> -->
    <br>
    <script>
        let cass = [...document.querySelectorAll('canvas')];
        Img.fromurl('../images/dog.png').then(img => {
            img.show(cass[0]);
            img.mean(ischannel = true).show(cass[1]);
            // console.log(img.mean(ischannel = true))
            img.mean(ischannel = false).show(cass[2]);
            // console.log(img.mean(ischannel = false))
        })
    </script>
</body>

</html>
