<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Img示例</title>
        <script src="../Imagelib.js" ></script>
    </head>
    <body>
        <h1>Set image opacity</h1>
        <h1>设置图像的不透明度</h1>
        <p>Img's opacity() method is used. opacity in [0,255], 255 represent full opacity, 0 represent no opacity.</p>
.</p>
        <p>opacity()方法用于设置图像的不透明度，不透明度的范围在[0,255]，值越大表示不透明度越大，255为不透明，0为透明。</p>
        <script>
            let img=new Img().fill(255,[0,3]).show();
            
            img.opacity(128).show();
            
            img.opacity(10).show();
            
            console.log(img);
        </script>
    </body>

</html>
