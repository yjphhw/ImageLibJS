<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>映射区间示例</title>
    <script src="../Imagelib.js"></script>
</head>

<body>
    <h1>stretch() method usage</h1>
    <h1>stretch()示例,将原始图像映射到指定的区间</h1>
    <canvas></canvas>
    <canvas></canvas>
    <canvas></canvas>
    <br>
    <script>
        let cass = [...document.querySelectorAll('canvas')];
        Img.fromurl('../images/dog.png').then(img => {
            img.show(cass[0]);
            img.stretch(0,150).show(cass[1]);
            img.stretch(150,255).show(cass[2]);
        })
    </script>
</body>

</html>
