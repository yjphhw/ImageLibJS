<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Img示例</title>
        <script src="../Imagelib.js" ></script>
    </head>
    <body>
        <h1>从video标签中获取图像></h1>
        <p>video标签内播放视频，可以对视频截图。下方video内标签内加入摄像头，再下方是截图。注意：需要开启摄像头权限</p>
        <video id="vcam"></video>
        <input type="button" value="截图" onclick="grabvideo()"/>
        <script>
            var video = document.querySelector('#vcam');
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
                video.play();
            })
            .catch(function(error) {
                console.log('无法获取视频流: ', error);
            });
            function grabvideo(){
                let img=Img.fromvideo(video);
                img.show();
            }
        </script>
    </body>

</html>
