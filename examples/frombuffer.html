<!DOCTYPE HTML>

    <title>fromBuffer示例</title>
    <script src="../Imagelib.js"></script>

<body>
    <h1>fromBuffer() method usage</h1>
    <h1>fromBuffer()示例</h1>
    <br>
    <script>
        const buffer = new ArrayBuffer(2 * 3 * 4 * 4); // 假设这是一个 1920x1080 的 RGB 图像，float32 类型  
        const shape = {width:2,height:3,channel:4};
        const arr = ImgArray.fromBuffer(buffer, shape);
        console.log(arr); 
        arr.print();
    </script>
