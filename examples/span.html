<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>span示例</title>
    <script src="../Imagelib.js"></script>
</head>

<body>
    <h1>span() method usage</h1>
    <h1>span()示例</h1>
    <canvas></canvas>
    <canvas></canvas>
    <canvas></canvas>
    <br>
    <script>
        let cass = [...document.querySelectorAll('canvas')];
        Img.fromurl('../images/dog.png').then(img => {
            img.show(cass[0]);
            img.span(0, 237, 0, 150).show(cass[1]);
            img.span(0, 237, 200, 255).show(cass[2]);
        })
    </script>
</body>

</html>
