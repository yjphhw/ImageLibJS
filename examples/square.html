<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>平方函数示例</title>
    <script src="../Imagelib.js"></script>
</head>

<body>
    <h1>square() method usage</h1>
    <h1>square()平方示例</h1>
    <canvas></canvas>
    <canvas></canvas>
    <br>
    <script>
        let cass = [...document.querySelectorAll('canvas')];
        Img.fromurl('../images/dog.png').then(img => {
            img.show(cass[0]);
            img.toarray().div(255).square().show({cas:cass[1],vmax:1});
        })
    </script>
</body>

</html>
