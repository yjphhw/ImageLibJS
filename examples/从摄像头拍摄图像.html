<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Img示例</title>
        <script src="../Imagelib.js" ></script>
    </head>
    <body>
        <h1>Capture image from camera</h1>
        <h1>从摄像头拍摄图像</h1>
        <p>Img's static method fromcamera() is used.
            the computer should have a camera, and should authority to use camera.    
        </p>
        <p>网页会弹出相机权限，需要同意。</p>
        <script>
            async function capimg(){
                let img=await Img.fromcamera()
                img.show()
            }
            capimg();
        </script>
    </body>

</html>
