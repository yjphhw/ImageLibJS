<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>median示例</title>
    <script src="../Imagelib.js"></script>
</head>

<body>
    <h1>median() method usage</h1>
    <h1>median()示例</h1>
    <!-- <canvas></canvas>
    <canvas></canvas> -->
    <br>
    <script>
        let cass = [...document.querySelectorAll('canvas')];
        Img.fromurl('../images/dog.png').then(img => {
            img.show(cass[0]);
            console.log(img)
            img.median([3,3],0).show(cass[1]);
            console.log(img.median([3,3],3))
            img.median([3,3],1).show(cass[2]);
            console.log(img.median([9,9],9))
        })
    </script>
</body>
