<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title>ImgArray示例</title>
        <script src="../Imagelib.js" ></script>
    </head>
    <body>
        <h1>vertical stack</h1>
        <h1>竖直方向叠加</h1>
        <h1>vstack() method. stack arrays in vertical(height) direction.</h1>
        <p>下面将R，G，B3个图像沿高度方向叠加。代码可从控制台查看！</p>
        <script>
           let a1=new ImgArray({width:512}).fill(255,0);  //红色
           let a2=new ImgArray({width:512}).fill(255,1);  //绿色
           let a3=new ImgArray({width:512}).fill(255,2);  //蓝色
           a1.vstack(a2,a3).show();  //竖直叠加，并显示为图像
        </script>
    </body>

</html>
